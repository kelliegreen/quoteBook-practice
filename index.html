<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>quoteBook</title>
</head>
<body ng-controller="mainCtrl">
	<div>{{ 1 + 1 }}</div>
	<div>
		{{test}}
	</div>
	Text
	<input ng-model="textInput"></input>
	Author
	<input ng-model="authorInput"></input>
	<button ng-click="addQuote()">Add Quote</button>
	<div ng-repeat="quote in quotes" class="quote">
		<button ng-click="quoteRemove(quote)">Delete</button>
		<h1>{{ quote.text }}</h1>
		<h3>{{ quote.author}}</h3>
	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
